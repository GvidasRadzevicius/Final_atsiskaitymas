{% extends 'base.html' %}

{% block content %}
<h1>Redaguoti kategoriją</h1>
<form method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">
    <label for="name">Kategorijos pavadinimas:</label>
    <input type="text" name="name" value="{{ category.name }}" required>
    <br>
    <button type="submit">Atnaujinti kategoriją</button>
</form>
{% endblock %}
