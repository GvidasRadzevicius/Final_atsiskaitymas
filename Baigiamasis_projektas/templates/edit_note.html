{% extends 'base.html' %}

{% block content %}
<h1>Redaguoti užrašą</h1>
<form method="POST" action="{{ url_for('edit_note', note_id=note.id) }}">
    <label for="title">Užrašo pavadinimas:</label>
    <input type="text" name="title" value="{{ note.title }}" required>
    <br>
    <label for="content">Užrašo turinys:</label>
    <textarea name="content" required>{{ note.content }}</textarea>
    <br>
    <label for="category_id">Kategorija:</label>
    <select name="category_id">
        {% for category in categories %}
        <option value="{{ category.id }}" {% if category.id == note.category_id %}selected{% endif %}>{{ category.name }}</option>
        {% endfor %}
    </select>
    <br>
    <button type="submit">Atnaujinti užrašą</button>
</form>
{% endblock %}
